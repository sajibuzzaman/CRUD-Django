{% extends 'first_app/base.html' %}

{% block content %}
<h1>Students List</h1>

{% if student_list %}
<ul>
    {% for student in student_list %}

    <li><a href="{% url 'info' student_id=student.id %}">{{ student.first_name }} {{ student.last_name }}</a></li>

    {% endfor %}
</ul>

{% else %}
<h3>No student available</h3>
{% endif %}


{% endblock %}
